<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müasir Şəkil Çapı</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 2.5rem;
            transition: all 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 1.5rem;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            margin-top: 0.5rem;
            color: #666;
            font-size: 1.1rem;
        }

        .image-uploader {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: 2.5rem;
        }

        .file-input-wrapper {
            width: 100%;
            position: relative;
            border: 2px dashed #ccc;
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .file-input-wrapper:hover {
            border-color: var(--primary-color);
            background-color: #fafafa;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            z-index: -1;
        }

        .file-input-wrapper label {
            font-weight: 600;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .file-input-wrapper .file-name {
            margin-top: 1rem;
            font-style: italic;
            color: #555;
        }

        .image-preview-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
        }

        .image-preview {
            width: 100%;
            max-width: 500px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px var(--shadow-color);
            object-fit: cover;
            display: none; /* Initially hidden */
        }
        
        .controls {
            text-align: center;
            margin-top: 2.5rem;
        }

        .print-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .print-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        /* Print Specific Styles */
        @media print {
            body {
                padding: 0;
                background-color: #fff;
            }

            .container {
                box-shadow: none;
                padding: 0;
                border-radius: 0;
                max-width: 100%;
            }

            .header, .image-uploader, .controls {
                display: none;
            }

            .image-preview-container {
                padding: 0;
            }

            .image-preview {
                box-shadow: none;
                border-radius: 0;
                max-width: 100% !important;
                width: 100%;
                page-break-inside: avoid;
            }
            
            .image-preview:not(:last-child) {
                 margin-bottom: 1cm; /* Add space between images on print */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Şəkil Çap Proqramı</h1>
            <p>Çap etmək üçün 2 şəkil seçin</p>
        </div>

        <div class="image-uploader">
            <div class="file-input-wrapper">
                <input type="file" id="imageInput1" accept="image/*">
                <label for="imageInput1">1-ci Şəkli Seçin</label>
                <p class="file-name" id="fileName1">Heç bir fayl seçilməyib</p>
            </div>
            <div class="file-input-wrapper">
                <input type="file" id="imageInput2" accept="image/*">
                <label for="imageInput2">2-ci Şəkli Seçin</label>
                <p class="file-name" id="fileName2">Heç bir fayl seçilməyib</p>
            </div>
        </div>

        <div id="image-preview-container" class="image-preview-container">
            <img id="imagePreview1" class="image-preview" alt="Birinci şəkil önbaxış">
            <img id="imagePreview2" class="image-preview" alt="İkinci şəkil önbaxış">
        </div>

        <div class="controls">
            <button id="printButton" class="print-btn">Çap Et</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageInput1 = document.getElementById('imageInput1');
            const imagePreview1 = document.getElementById('imagePreview1');
            const fileName1 = document.getElementById('fileName1');

            const imageInput2 = document.getElementById('imageInput2');
            const imagePreview2 = document.getElementById('imagePreview2');
            const fileName2 = document.getElementById('fileName2');
            
            const printButton = document.getElementById('printButton');

            function setupImagePreview(input, preview, fileNameElement) {
                input.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            preview.src = e.target.result;
                            preview.style.display = 'block';
                        };
                        reader.readAsDataURL(file);
                        fileNameElement.textContent = file.name;
                    }
                });
            }

            setupImagePreview(imageInput1, imagePreview1, fileName1);
            setupImagePreview(imageInput2, imagePreview2, fileName2);

            printButton.addEventListener('click', () => {
                window.print();
            });
        });
    </script>

</body>
</html>
