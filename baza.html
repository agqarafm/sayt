<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müasir CRM Proqramı</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #4a5568;
            --secondary-color: #718096;
            --background-color: #f7fafc;
            --card-background: #ffffff;
            --text-color: #2d3748;
            --border-color: #e2e8f0;
            --success-color: #48bb78;
            --danger-color: #f56565;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h1 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar nav a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .sidebar nav a:hover, .sidebar nav a.active {
            background-color: var(--secondary-color);
        }

        .main-content {
            flex-grow: 1;
            padding: 40px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .card h2 {
            margin-top: 0;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2d3748;
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        thead {
            background-color: #edf2f7;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .stat-card {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            color: var(--secondary-color);
        }

        .stat-card p {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h1>CRM Panel</h1>
        <nav>
            <a href="#dashboard" class="nav-link active">İdarə Paneli</a>
            <a href="#customers" class="nav-link">Müştərilər</a>
            <a href="#sales" class="nav-link">Satışlar</a>
        </nav>
    </aside>

    <main class="main-content">
        <section id="dashboard" class="page active">
            <div class="card">
                <h2>İdarə Paneli</h2>
                <div class="dashboard-grid">
                    <div class="stat-card">
                        <h3>Toplam Müştəri</h3>
                        <p id="totalCustomers">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Toplam Satış</h3>
                        <p id="totalSales">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Toplam Məbləğ</h3>
                        <p id="totalRevenue">0 AZN</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <h2>Aylıq Satışlar</h2>
                <canvas id="salesChart"></canvas>
            </div>
        </section>

        <section id="customers" class="page">
            <div class="card">
                <h2>Yeni Müştəri Əlavə Et</h2>
                <form id="customerForm">
                    <input type="hidden" id="customerId">
                    <div class="form-group">
                        <label for="customerName">Ad Soyad</label>
                        <input type="text" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">E-poçt</label>
                        <input type="email" id="customerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">Telefon</label>
                        <input type="tel" id="customerPhone">
                    </div>
                    <button type="submit" class="btn btn-primary">Yadda Saxla</button>
                </form>
            </div>
            <div class="card">
                <h2>Müştəri Siyahısı</h2>
                <table id="customerTable">
                    <thead>
                        <tr>
                            <th>Ad Soyad</th>
                            <th>E-poçt</th>
                            <th>Telefon</th>
                            <th>Əməliyyatlar</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section id="sales" class="page">
            <div class="card">
                <h2>Yeni Satış Əlavə Et</h2>
                <form id="salesForm">
                    <div class="form-group">
                        <label for="saleCustomer">Müştəri Seçin</label>
                        <select id="saleCustomer" required></select>
                    </div>
                    <div class="form-group">
                        <label for="saleProduct">Məhsul/Xidmət</label>
                        <input type="text" id="saleProduct" required>
                    </div>
                    <div class="form-group">
                        <label for="saleAmount">Məbləğ (AZN)</label>
                        <input type="number" id="saleAmount" required>
                    </div>
                     <div class="form-group">
                        <label for="saleDate">Tarix</label>
                        <input type="date" id="saleDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Əlavə Et</button>
                </form>
            </div>
            <div class="card">
                <h2>Satış Siyahısı</h2>
                <table id="salesTable">
                    <thead>
                        <tr>
                            <th>Müştəri</th>
                            <th>Məhsul/Xidmət</th>
                            <th>Məbləğ</th>
                            <th>Tarix</th>
                            <th>Əməliyyatlar</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Lokal yaddaşdan məlumatları yüklə
            let customers = JSON.parse(localStorage.getItem('customers')) || [];
            let sales = JSON.parse(localStorage.getItem('sales')) || [];

            const navLinks = document.querySelectorAll('.nav-link');
            const pages = document.querySelectorAll('.page');
            const customerForm = document.getElementById('customerForm');
            const salesForm = document.getElementById('salesForm');
            const customerTableBody = document.querySelector('#customerTable tbody');
            const salesTableBody = document.querySelector('#salesTable tbody');
            const saleCustomerSelect = document.getElementById('saleCustomer');

            // Naviqasiya
            function showPage(pageId) {
                pages.forEach(page => page.classList.remove('active'));
                document.getElementById(pageId).classList.add('active');
                navLinks.forEach(link => {
                    link.classList.toggle('active', link.getAttribute('href') === `#${pageId}`);
                });
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageId = e.target.getAttribute('href').substring(1);
                    showPage(pageId);
                });
            });

            // Məlumatları saxlamaq
            function saveData() {
                localStorage.setItem('customers', JSON.stringify(customers));
                localStorage.setItem('sales', JSON.stringify(sales));
            }
            
            // Müştəriləri göstər
            function renderCustomers() {
                customerTableBody.innerHTML = '';
                customers.forEach(customer => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${customer.name}</td>
                        <td>${customer.email}</td>
                        <td>${customer.phone}</td>
                        <td>
                            <button class="btn btn-primary" onclick="editCustomer(${customer.id})">Redaktə</button>
                            <button class="btn btn-danger" onclick="deleteCustomer(${customer.id})">Sil</button>
                        </td>
                    `;
                    customerTableBody.appendChild(row);
                });
                updateSaleCustomerOptions();
                updateDashboard();
            }

            // Satışlar üçün müştəri seçimlərini yenilə
            function updateSaleCustomerOptions() {
                saleCustomerSelect.innerHTML = '<option value="" disabled selected>Seçin...</option>';
                customers.forEach(customer => {
                    const option = document.createElement('option');
                    option.value = customer.id;
                    option.textContent = customer.name;
                    saleCustomerSelect.appendChild(option);
                });
            }
            
            // Satışları göstər
            function renderSales() {
                salesTableBody.innerHTML = '';
                sales.forEach(sale => {
                    const customer = customers.find(c => c.id === sale.customerId);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${customer ? customer.name : 'Naməlum'}</td>
                        <td>${sale.product}</td>
                        <td>${sale.amount.toFixed(2)} AZN</td>
                        <td>${new Date(sale.date).toLocaleDateString()}</td>
                        <td>
                            <button class="btn btn-danger" onclick="deleteSale(${sale.id})">Sil</button>
                        </td>
                    `;
                    salesTableBody.appendChild(row);
                });
                updateDashboard();
            }

            // Müştəri forması
            customerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = document.getElementById('customerId').value;
                const name = document.getElementById('customerName').value;
                const email = document.getElementById('customerEmail').value;
                const phone = document.getElementById('customerPhone').value;

                if (id) { // Redaktə
                    const index = customers.findIndex(c => c.id == id);
                    customers[index] = { ...customers[index], name, email, phone };
                } else { // Yeni
                    const newCustomer = {
                        id: Date.now(),
                        name,
                        email,
                        phone
                    };
                    customers.push(newCustomer);
                }
                
                customerForm.reset();
                document.getElementById('customerId').value = '';
                saveData();
                renderCustomers();
                renderSales();
            });

            // Satış forması
            salesForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newSale = {
                    id: Date.now(),
                    customerId: parseInt(document.getElementById('saleCustomer').value),
                    product: document.getElementById('saleProduct').value,
                    amount: parseFloat(document.getElementById('saleAmount').value),
                    date: document.getElementById('saleDate').value
                };
                sales.push(newSale);
                salesForm.reset();
                saveData();
                renderSales();
            });
            
            // Funksiyaları qlobal etmək
            window.editCustomer = (id) => {
                const customer = customers.find(c => c.id === id);
                document.getElementById('customerId').value = customer.id;
                document.getElementById('customerName').value = customer.name;
                document.getElementById('customerEmail').value = customer.email;
                document.getElementById('customerPhone').value = customer.phone;
                showPage('customers');
            };

            window.deleteCustomer = (id) => {
                if(confirm('Bu müştərini silmək istədiyinizə əminsiniz? Bu müştəriyə aid bütün satışlar da silinəcək.')){
                    customers = customers.filter(c => c.id !== id);
                    sales = sales.filter(s => s.customerId !== id);
                    saveData();
                    renderCustomers();
                    renderSales();
                }
            };
            
            window.deleteSale = (id) => {
                if(confirm('Bu satışı silmək istədiyinizə əminsiniz?')){
                    sales = sales.filter(s => s.id !== id);
                    saveData();
                    renderSales();
                }
            };

            // İdarə paneli
            function updateDashboard() {
                document.getElementById('totalCustomers').textContent = customers.length;
                document.getElementById('totalSales').textContent = sales.length;
                const totalRevenue = sales.reduce((sum, sale) => sum + sale.amount, 0);
                document.getElementById('totalRevenue').textContent = `${totalRevenue.toFixed(2)} AZN`;
                renderChart();
            }
            
            // Diaqram
            let salesChart;
            function renderChart() {
                const salesByMonth = sales.reduce((acc, sale) => {
                    const month = new Date(sale.date).toLocaleString('default', { month: 'long' });
                    acc[month] = (acc[month] || 0) + sale.amount;
                    return acc;
                }, {});

                const ctx = document.getElementById('salesChart').getContext('2d');
                if (salesChart) {
                    salesChart.destroy();
                }
                salesChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(salesByMonth),
                        datasets: [{
                            label: 'Aylıq Satış Məbləği (AZN)',
                            data: Object.values(salesByMonth),
                            backgroundColor: 'rgba(74, 85, 104, 0.8)',
                            borderColor: 'rgba(74, 85, 104, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            // Başlanğıc
            renderCustomers();
            renderSales();
            showPage('dashboard');
        });
    </script>
</body>
</html>
