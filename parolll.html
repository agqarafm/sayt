<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşlək Şifrə Saxlayıcı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(45deg, #6d80fe, #24c4d8, #a9ff78); background-size: 300% 300%; animation: color 12s ease-in-out infinite; overflow: hidden; }
        @keyframes color { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { width: 420px; background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.2); backdrop-filter: blur(20px); box-shadow: 0 0 30px rgba(0, 0, 0, 0.2); border-radius: 15px; padding: 30px 40px; color: #fff; transform: scale(0); animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { to { transform: scale(1); } }
        .container h1 { font-size: 36px; text-align: center; margin-bottom: 20px; }
        .input-box { position: relative; width: 100%; height: 50px; margin: 30px 0; }
        .input-box input { width: 100%; height: 100%; background: transparent; border: none; outline: none; border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 40px; font-size: 16px; color: #fff; padding: 0 45px 0 20px; }
        .input-box input::placeholder { color: #eee; }
        .input-box i { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); font-size: 20px; }
        .btn { width: 100%; height: 45px; background: #fff; border: none; outline: none; border-radius: 40px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); cursor: pointer; font-size: 16px; color: #333; font-weight: 600; margin-top: 20px; transition: transform 0.2s; }
        .btn:hover { transform: scale(1.05); }
        .action-links { text-align: center; margin-top: 25px; }
        .action-links a { color: #fff; text-decoration: none; font-weight: 500; transition: text-decoration 0.3s; }
        .action-links a:hover { text-decoration: underline; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); animation: fadeInModal 0.3s; }
        @keyframes fadeInModal { from { opacity: 0; } to { opacity: 1; } }
        .modal-content { position: relative; margin: 10% auto; width: 90%; max-width: 600px; background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.2); backdrop-filter: blur(20px); box-shadow: 0 0 30px rgba(0, 0, 0, 0.2); border-radius: 15px; padding: 30px 40px; color: #fff; animation: slideIn 0.4s; }
        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close-btn:hover, .close-btn:focus { color: #fff; text-decoration: none; }
        #credentialsList { list-style-type: none; padding: 0; margin-top: 20px; max-height: 40vh; overflow-y: auto; }
        #credentialsList li { background: rgba(0,0,0,0.2); margin-bottom: 10px; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; transition: background 0.3s; }
        #credentialsList li:hover { background: rgba(0,0,0,0.4); }
        #credentialsList li .info { display: flex; flex-direction: column; }
        #credentialsList li .info strong { font-size: 1.1em; }
        #credentialsList li .info span { opacity: 0.8; font-size: 0.9em; word-break: break-all; }
        .delete-btn { background: none; border: none; color: #ff6b6b; font-size: 20px; cursor: pointer; transition: color 0.3s; }
        .delete-btn:hover { color: #ff0000; }
        .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #4CAF50; color: white; padding: 16px; border-radius: 8px; z-index: 1001; font-size: 17px; opacity: 0; transition: opacity 0.5s, bottom 0.5s; }
        .toast.show { opacity: 1; bottom: 30px; }
        .toast.error { background-color: #f44336; }
    </style>
</head>
<body>

    <div class="container" id="main-form">
        <form id="add-credential-form">
            <h1><i class="fas fa-shield-halved"></i> Şifrə Saxlayıcı</h1>
            <div class="input-box">
                <input type="text" id="website" placeholder="Vebsayt (məsələn, google.com)" required>
                <i class="fas fa-globe"></i>
            </div>
            <div class="input-box">
                <input type="text" id="username" placeholder="İstifadəçi Adı və ya Email" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Şifrə" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="btn"><i class="fas fa-save"></i> Yadda Saxla</button>
            <div class="action-links">
                <p><a href="#" id="view-saved-btn">Saxlanılanlara Baxış <i class="fas fa-arrow-right"></i></a></p>
            </div>
        </form>
    </div>

    <div id="master-password-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-target="master-password-modal">&times;</span>
            <h2 id="master-password-title"></h2>
            <p id="master-password-prompt"></p>
            <div class="input-box">
                <input type="password" placeholder="Ana Parol" id="master-password-input" required>
                <i class="fas fa-key"></i>
            </div>
            <button class="btn" id="submit-master-password">Təsdiq Et</button>
        </div>
    </div>

    <div id="credentials-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-target="credentials-modal">&times;</span>
            <h2><i class="fas fa-list-ul"></i> Saxlanılan Məlumatlar</h2>
            <ul id="credentialsList">
                </ul>
        </div>
    </div>
    
    <div id="toast-notification" class="toast"></div>

    <script>
        // DOM elementləri
        const addForm = document.getElementById('add-credential-form');
        const viewSavedBtn = document.getElementById('view-saved-btn');
        const masterPasswordModal = document.getElementById('master-password-modal');
        const credentialsModal = document.getElementById('credentials-modal');
        const masterPasswordInput = document.getElementById('master-password-input');
        const submitMasterPasswordBtn = document.getElementById('submit-master-password');
        const credentialsList = document.getElementById('credentialsList');
        const closeBtns = document.querySelectorAll('.close-btn');

        // Ana parolun saxlanma yeri
        const MASTER_PASSWORD_KEY = 'masterPasswordHash';
        const CREDENTIALS_KEY = 'userCredentials';

        // Xəbərdarlıq pəncərəsi (Toast) funksiyası
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast-notification');
            toast.textContent = message;
            toast.className = 'toast show';
            if (isError) {
                toast.classList.add('error');
            }
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // Ana parolu yoxlama və ya təyin etmə
        function promptMasterPassword(isViewing) {
            const hasMasterPassword = localStorage.getItem(MASTER_PASSWORD_KEY);
            const title = document.getElementById('master-password-title');
            const prompt = document.getElementById('master-password-prompt');

            if (hasMasterPassword) {
                title.innerText = isViewing ? "Giriş Parolu" : "Dəyişikliyi Təsdiqlə";
                prompt.innerText = isViewing ? "Saxlanılan şifrələrə baxmaq üçün ana parolu daxil edin." : "Məlumatı yadda saxlamaq üçün ana parolu daxil edin.";
            } else {
                title.innerText = "Yeni Ana Parol Təyin Edin";
                prompt.innerText = "Bu proqrama ilk girişinizdir. Bütün məlumatlarınızı şifrələmək üçün güclü bir ana parol təyin edin.";
            }
            masterPasswordModal.style.display = 'block';
        }

        // Formu təsdiqləyəndə
        addForm.addEventListener('submit', (e) => {
            e.preventDefault();
            promptMasterPassword(false);
        });

        // Baxış düyməsinə klikləndikdə
        viewSavedBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (!localStorage.getItem(CREDENTIALS_KEY)) {
                showToast("Heç bir məlumat saxlanmayıb.", true);
                return;
            }
            promptMasterPassword(true);
        });

        // Ana parolu təsdiqləyəndə
        submitMasterPasswordBtn.addEventListener('click', async () => {
            const password = masterPasswordInput.value;
            if (password.length < 4) {
                showToast("Ana parol ən az 4 simvol olmalıdır!", true);
                return;
            }

            const storedHash = localStorage.getItem(MASTER_PASSWORD_KEY);
            if (storedHash) {
                // Parolu yoxla
                const hashBuffer = await digestMessage(password);
                const hashString = bufferToHex(hashBuffer);
                if (hashString === storedHash) {
                    masterPasswordModal.style.display = 'none';
                    if (document.getElementById('master-password-title').innerText.includes("Giriş")) {
                        await displayCredentials(password);
                    } else {
                        await saveCredential(password);
                    }
                } else {
                    showToast("Ana parol səhvdir!", true);
                }
            } else {
                // Yeni parol təyin et
                const hashBuffer = await digestMessage(password);
                localStorage.setItem(MASTER_PASSWORD_KEY, bufferToHex(hashBuffer));
                await saveCredential(password);
                masterPasswordModal.style.display = 'none';
            }
            masterPasswordInput.value = "";
        });

        // Məlumatları yadda saxlama
        async function saveCredential(masterPassword) {
            const website = document.getElementById('website').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const newCredential = { id: Date.now(), website, username, password };

            let credentials = [];
            const encryptedData = localStorage.getItem(CREDENTIALS_KEY);
            if (encryptedData) {
                try {
                    const decrypted = await decryptData(encryptedData, masterPassword);
                    credentials = JSON.parse(decrypted);
                } catch (error) {
                    console.error("Decrypt error:", error);
                    showToast("Məlumatları açmaq mümkün olmadı. Ana parol dəyişdirilib?", true);
                    return;
                }
            }
            
            credentials.push(newCredential);
            const encryptedCredentials = await encryptData(JSON.stringify(credentials), masterPassword);
            localStorage.setItem(CREDENTIALS_KEY, encryptedCredentials);

            showToast("Məlumat uğurla yadda saxlandı!");
            addForm.reset();
        }

        // Məlumatları göstərmə
        async function displayCredentials(masterPassword) {
            const encryptedData = localStorage.getItem(CREDENTIALS_KEY);
            if (!encryptedData) {
                credentialsList.innerHTML = "<li>Saxlanılan məlumat yoxdur.</li>";
                credentialsModal.style.display = 'block';
                return;
            }

            try {
                const decrypted = await decryptData(encryptedData, masterPassword);
                const credentials = JSON.parse(decrypted);
                credentialsList.innerHTML = "";
                if(credentials.length === 0){
                   credentialsList.innerHTML = "<li>Saxlanılan məlumat yoxdur.</li>";
                } else {
                    credentials.forEach(cred => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <div class="info">
                                <strong><i class="fas fa-globe"></i> ${cred.website}</strong>
                                <span><i class="fas fa-user"></i> ${cred.username}</span>
                                <span><i class="fas fa-key"></i> ${cred.password}</span>
                            </div>
                            <button class="delete-btn" data-id="${cred.id}"><i class="fas fa-trash-alt"></i></button>
                        `;
                        credentialsList.appendChild(li);
                    });
                }
                credentialsModal.style.display = 'block';
            } catch (error) {
                showToast("Məlumatları göstərmək mümkün olmadı. Ana parol səhvdir.", true);
            }
        }
        
        // Məlumatları silmə
        credentialsList.addEventListener('click', async (e) => {
            if(e.target.closest('.delete-btn')) {
                const btn = e.target.closest('.delete-btn');
                const idToDelete = parseInt(btn.dataset.id);
                
                if(confirm("Bu məlumatı silməyə əminsiniz?")){
                    const masterPassword = prompt("Silməni təsdiqləmək üçün ana parolunuzu daxil edin:");
                    if(masterPassword){
                        const storedHash = localStorage.getItem(MASTER_PASSWORD_KEY);
                        const hashBuffer = await digestMessage(masterPassword);
                        const hashString = bufferToHex(hashBuffer);

                        if(hashString === storedHash){
                           const encryptedData = localStorage.getItem(CREDENTIALS_KEY);
                            let credentials = JSON.parse(await decryptData(encryptedData, masterPassword));
                            credentials = credentials.filter(c => c.id !== idToDelete);
                            
                            const encryptedCredentials = await encryptData(JSON.stringify(credentials), masterPassword);
                            localStorage.setItem(CREDENTIALS_KEY, encryptedCredentials);
                            
                            showToast("Məlumat silindi.");
                            await displayCredentials(masterPassword);
                        } else {
                            showToast("Ana parol səhvdir! Silinmədi.", true);
                        }
                    }
                }
            }
        });


        // Modal pəncərələri bağlama
        closeBtns.forEach(btn => {
            btn.onclick = () => {
                document.getElementById(btn.dataset.target).style.display = 'none';
            }
        });
        window.onclick = (event) => {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        };

        // --- KRİPTOQRAFİYA FUNKSİYALARI ---
        async function digestMessage(message) {
            const msgUint8 = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            return hashBuffer;
        }

        function bufferToHex(buffer) {
            return [...new Uint8Array(buffer)].map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function getKey(masterPassword, salt) {
            const enc = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                'raw', enc.encode(masterPassword), { name: 'PBKDF2' }, false, ['deriveKey']
            );
            return crypto.subtle.deriveKey(
                { name: 'PBKDF2', salt: salt, iterations: 100000, hash: 'SHA-256' },
                keyMaterial, { name: 'AES-GCM', length: 256 }, true, ['encrypt', 'decrypt']
            );
        }

        async function encryptData(data, masterPassword) {
            const salt = crypto.getRandomValues(new Uint8Array(16));
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const key = await getKey(masterPassword, salt);
            const enc = new TextEncoder();
            const encodedData = enc.encode(data);
            const encryptedContent = await crypto.subtle.encrypt({ name: 'AES-GCM', iv: iv }, key, encodedData);
            
            const encryptedBytes = new Uint8Array(salt.length + iv.length + encryptedContent.byteLength);
            encryptedBytes.set(salt, 0);
            encryptedBytes.set(iv, salt.length);
            encryptedBytes.set(new Uint8Array(encryptedContent), salt.length + iv.length);

            return btoa(String.fromCharCode.apply(null, encryptedBytes));
        }

        async function decryptData(encryptedString, masterPassword) {
            const encryptedBytes = new Uint8Array(atob(encryptedString).split('').map(c => c.charCodeAt(0)));
            
            const salt = encryptedBytes.slice(0, 16);
            const iv = encryptedBytes.slice(16, 28);
            const data = encryptedBytes.slice(28);

            const key = await getKey(masterPassword, salt);
            const decryptedContent = await crypto.subtle.decrypt({ name: 'AES-GCM', iv: iv }, key, data);
            
            const dec = new TextDecoder();
            return dec.decode(decryptedContent);
        }

    </script>
</body>
</html>
