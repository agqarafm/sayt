<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat - Modern E-Ticarət</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container" style="margin-top: 5rem;">
        <h2 class="section-title">Qeydiyyat</h2>
        <form>
            <div class="form-group">
                <label for="fullname">Tam Ad</label>
                <input type="text" id="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">E-poçt</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Şifrə</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Qeydiyyatdan Keç</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            Artıq hesabınız var? <a href="login.html">Daxil olun</a>
        </p>
    </div>
</body>
</html>
