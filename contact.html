<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Əlaqə - Modern E-Ticarət</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="container navbar">
            <a href="index.html" class="logo">BrendAdı</a>
            <ul class="nav-links">
                <li><a href="index.html">Ana Səhifə</a></li>
                <li><a href="products.html">Məhsullar</a></li>
                <li><a href="about.html">Haqqımızda</a></li>
                <li><a href="contact.html">Əlaqə</a></li>
            </ul>
            <div class="nav-icons">
                <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                <a href="login.html"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h2 class="section-title">Bizimlə Əlaqə</h2>
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="name">Adınız</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-poçt</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mesajınız</label>
                        <textarea id="message" rows="5" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;" required></textarea>
                    </div>
                    <button type="submit" class="btn">Göndər</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 BrendAdı. Bütün hüquqlar qorunur.</p>
        </div>
    </footer>

</body>
</html>
