<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt Home ERP</title>
    <style>
        /* Google Fonts-dan istifadə (şəkildəkinə bənzər) */
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Nunito Sans', sans-serif;
            background-color: #ff003c;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .login-wrapper {
            background-color: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
            box-sizing: border-box;
        }

        .logo {
            width: 220px;
            margin-bottom: 35px;
        }

        .form-title {
            color: #b0b0b0;
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 15px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Nunito Sans', sans-serif;
            color: #555;
        }

        .form-group input::placeholder {
            color: #c0c0c0;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff003c;
            box-shadow: 0 0 0 2px rgba(255, 0, 60, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background-color: #0b1d34;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #1a3a5f;
        }

        .footer-text {
            position: absolute;
            bottom: 30px;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .verified-icon {
            width: 16px;
            height: 16px;
        }

    </style>
</head>
<body>

    <div class="login-wrapper">
        <svg class="logo" viewBox="0 0 328.78 64.95" xmlns="http://www.w3.org/2000/svg">

            <path d="M129.28,64.35l-13-26.2H103.48v26.2H91.48V12.57h26.4a20.4,20.4,0,0,1,12.8,4.1,14,14,0,0,1,4.8,11,13.49,13.49,0,0,1-3.6,9.8,16.2,16.2,0,0,1-10.3,5h14Z M118.28,26.47a7.6,7.6,0,0,0,5.6-2,5.2,5.2,0,0,0,1.8-4.2,5.5,5.5,0,0,0-1.8-4.3,7.6,7.6,0,0,0-5.6-2h-14.8v12.5Z" fill="#fff" transform="translate(0 -11.97)"></path>

            <path d="M328.78,64.35V38.15H301.38V26.45h26.2V12.57h-39.2V64.35Z" fill="#fff" transform="translate(0 -11.97)"></path>
            <text x="145" y="74" fill="#fff" style="font-family: 'Nunito Sans', sans-serif; font-size: 50px; font-weight: bold;">kontakt</text>
            <text x="280" y="74" fill="#fff" style="font-family: 'Nunito Sans', sans-serif; font-size: 50px; font-weight: 900;">home</text>
        </svg>

        <h2 class="form-title">ERP MODULU</h2>
        <form action="#">
            <div class="form-group">
                <label for="username">İstifadəçi Adı</label>
                <input type="text" id="username" name="username" placeholder="İstifadəçi Adı">
            </div>
            <div class="form-group">
                <label for="password">Şifrə</label>
                <input type="password" id="password" name="password" placeholder="Şifrə">
            </div>
            <div class="form-group">
                <label for="language">Dil</label>
                <select id="language" name="language">
                    <option value="az" selected>Azərbaycan</option>
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                </select>
            </div>
            <button type="submit" class="login-btn">Daxil ol</button>
        </form>
    </div>

    <div class="footer-text">
        <span>KontaktHome Version, 1.0.0</span>
        <svg class="verified-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="#3498db"/>
        </svg>
    </div>

</body>
</html>
