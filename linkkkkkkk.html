<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mənim Linklərim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --primary-color: #16213e;
            --secondary-color: #0f3460;
            --accent-color: #e94560;
            --font-color: #e0e0e0;
            --card-color: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, var(--bg-color), var(--secondary-color));
            color: var(--font-color);
            perspective: 1000px;
        }

        .hidden {
            display: none !important;
        }

        /* --- Login Ekranı --- */
        #login-container {
            background: var(--card-color);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeIn 0.7s ease-out;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }

        #login-container h1 { margin-bottom: 25px; color: #fff; font-weight: 600; }
        #login-container .input-group { position: relative; margin-bottom: 25px; }
        #login-container .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--accent-color); }
        #password-input { width: 100%; padding: 12px 12px 12px 45px; background: rgba(0,0,0,0.2); border: 1px solid var(--accent-color); border-radius: 8px; color: var(--font-color); font-size: 16px; transition: all 0.3s ease; }
        #password-input:focus { outline: none; box-shadow: 0 0 15px rgba(233, 69, 96, 0.5); }
        #login-button { width: 100%; padding: 12px; background-color: var(--accent-color); border: none; border-radius: 8px; color: #fff; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        #login-button:hover { background-color: #ff5c7a; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4); }
        #error-message { color: var(--accent-color); margin-top: 15px; height: 20px; font-weight: 500; visibility: hidden; opacity: 0; transition: opacity 0.3s ease; }
        #error-message.visible { visibility: visible; opacity: 1; }

        /* --- Ana Proqram Ekranı --- */
        #app-container {
            width: 90%;
            max-width: 700px;
            background: var(--card-color);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: rotateY(180deg);
            animation: flipIn 0.8s forwards;
        }

        #app-container h1 { text-align: center; margin-bottom: 25px; font-weight: 600; color: #fff; }
        
        .form-container { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 25px; }
        .input-wrapper { flex: 1 1 250px; display: flex; flex-direction: column; }
        .form-container input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: var(--font-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-container input:focus { outline: none; border-color: var(--accent-color); }
        #add-link-btn {
            flex-basis: 50px;
            flex-grow: 0;
            padding: 10px 15px;
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-end;
        }
        #add-link-btn:hover { background-color: #ff5c7a; transform: scale(1.1); }

        #link-list { list-style: none; max-height: 50vh; overflow-y: auto; padding-right: 10px; }
        #link-list::-webkit-scrollbar { width: 8px; }
        #link-list::-webkit-scrollbar-track { background: transparent; }
        #link-list::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 10px; }

        .link-item {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            animation: slideIn 0.5s forwards;
            opacity: 0;
            transform: translateX(-30px);
        }
        .link-item:nth-child(odd) { background: rgba(0,0,0,0.3); }
        .link-item .icon { font-size: 24px; color: var(--accent-color); margin-right: 15px; flex-shrink: 0; }
        .link-content { flex-grow: 1; }
        .link-content a {
            color: var(--font-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
            display: block;
            transition: color 0.3s ease;
        }
        .link-content a:hover { color: var(--accent-color); }
        .link-content .url-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8em;
            word-break: break-all;
        }
        .link-item .delete-btn {
            background: none;
            border: none;
            color: #aaa;
            font-size: 18px;
            cursor: pointer;
            margin-left: 15px;
            transition: all 0.3s ease;
        }
        .link-item .delete-btn:hover { color: var(--accent-color); transform: scale(1.2); }

        /* Animasiyalar */
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.9); } }
        @keyframes flipIn { from { transform: rotateY(180deg); } to { transform: rotateY(0deg); } }
        @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body>

    <div id="login-container">
        <h1><i class="fas fa-lock" style="margin-right: 10px;"></i>Təhlükəsiz Giriş</h1>
        <div class="input-group">
            <i class="fas fa-key"></i>
            <input type="password" id="password-input" placeholder="Şifrəni daxil edin">
        </div>
        <button id="login-button">Daxil Ol</button>
        <p id="error-message">Yanlış şifrə!</p>
    </div>

    <div id="app-container" class="hidden">
        <h1><i class="fas fa-link" style="margin-right: 10px;"></i>Link Bələdçisi</h1>
        <div class="form-container">
            <div class="input-wrapper">
                <input type="text" id="link-name-input" placeholder="Linkin adı...">
            </div>
            <div class="input-wrapper">
                <input type="text" id="link-url-input" placeholder="URL və ya fayl yolu...">
            </div>
            <button id="add-link-btn" title="Əlavə et"><i class="fas fa-plus"></i></button>
        </div>
        <ul id="link-list">
            </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elementlərin seçilməsi
            const loginContainer = document.getElementById('login-container');
            const appContainer = document.getElementById('app-container');
            const passwordInput = document.getElementById('password-input');
            const loginButton = document.getElementById('login-button');
            const errorMessage = document.getElementById('error-message');

            const linkNameInput = document.getElementById('link-name-input');
            const linkUrlInput = document.getElementById('link-url-input');
            const addLinkBtn = document.getElementById('add-link-btn');
            const linkList = document.getElementById('link-list');
            
            // --- ŞİFRƏ YOXLAMASI ---
            const handleLogin = () => {
                const enteredPassword = passwordInput.value;
                const correctPassword = "223366";
                if (enteredPassword === correctPassword) {
                    loginContainer.style.animation = 'fadeOut 0.5s forwards';
                    setTimeout(() => {
                        loginContainer.classList.add('hidden');
                        appContainer.classList.remove('hidden');
                        loadLinks();
                    }, 500);
                } else {
                    errorMessage.classList.add('visible');
                    loginContainer.style.animation = 'shake 0.4s';
                    setTimeout(() => {
                        loginContainer.style.animation = '';
                        errorMessage.classList.remove('visible');
                    }, 2000);
                }
            };
            
            loginButton.addEventListener('click', handleLogin);
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleLogin();
            });

            // --- LİNKLƏRİN İDARƏ OLUNMASI ---
            // Yaddaşdakı linklər indi {name, url} formatında obyektlərdir
            let links = JSON.parse(localStorage.getItem('savedLinks')) || [];

            const saveLinks = () => {
                localStorage.setItem('savedLinks', JSON.stringify(links));
            };
            
            const loadLinks = () => {
                linkList.innerHTML = '';
                links.forEach((link, index) => createLinkElement(link, index));
            };
            
            const createLinkElement = (link, index) => {
                const li = document.createElement('li');
                li.className = 'link-item';
                li.dataset.index = index;
                
                let iconClass = 'fas fa-globe'; // Veb üçün default ikon
                if (link.url.startsWith('file:') || link.url.match(/^[a-zA-Z]:\\/)) {
                    iconClass = 'fas fa-folder-open'; // Lokal fayl üçün ikon
                }

                li.innerHTML = `
                    <i class="icon ${iconClass}"></i>
                    <div class="link-content">
                        <a href="${link.url}" target="_blank" title="${link.url}">${link.name}</a>
                        <span class="url-text">${link.url}</span>
                    </div>
                    <button class="delete-btn" title="Sil"><i class="fas fa-trash-alt"></i></button>
                `;
                
                li.style.animationDelay = `${index * 0.1}s`;
                linkList.appendChild(li);
            };

            const addLink = () => {
                const name = linkNameInput.value.trim();
                const url = linkUrlInput.value.trim();
                
                if (name && url) {
                    links.push({ name: name, url: url });
                    saveLinks();
                    loadLinks();
                    linkNameInput.value = '';
                    linkUrlInput.value = '';
                    linkNameInput.focus();
                } else {
                    alert("Zəhmət olmasa hər iki xananı doldurun!");
                }
            };

            addLinkBtn.addEventListener('click', addLink);
            linkUrlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addLink();
            });
            linkNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addLink();
            });
            
            linkList.addEventListener('click', (e) => {
                if (e.target.closest('.delete-btn')) {
                    const li = e.target.closest('.link-item');
                    const index = parseInt(li.dataset.index, 10);
                    links.splice(index, 1);
                    saveLinks();
                    loadLinks();
                }
            });
        });
    </script>

</body>
</html>
