<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müasir İdarəetmə Paneli</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* --- ÜMUMİ STİLLƏR VƏ RESET --- */
        :root {
            --sidebar-bg: #1e293b;
            --sidebar-hover-bg: #334155;
            --sidebar-active-bg: #4f46e5;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --main-bg: #f1f5f9;
            --content-text: #0f172a;
            --shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            background-color: var(--main-bg);
            overflow-x: hidden;
        }

        /* --- ANİMASİYALAR --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInFromLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        /* --- SOL MENYU (SIDEBAR) --- */
        .sidebar {
            width: 260px;
            height: 100vh;
            background-color: var(--sidebar-bg);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            box-shadow: var(--shadow);
            position: fixed;
            left: 0;
            top: 0;
            transition: width 0.3s ease;
            animation: slideInFromLeft 0.5s ease-out;
        }

        .sidebar-header {
            padding: 0 25px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }
        
        .sidebar-header .logo-icon {
            font-size: 28px;
            color: var(--sidebar-active-bg);
            margin-right: 15px;
        }

        .sidebar-header h2 {
            font-weight: 600;
            font-size: 22px;
        }

        .menu-list {
            list-style: none;
            flex-grow: 1;
        }

        .menu-list li a {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 5px 15px;
            border-radius: 8px;
        }

        .menu-list li a .menu-icon {
            font-size: 18px;
            width: 25px;
            margin-right: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .menu-list li a .menu-text {
            font-weight: 500;
        }

        .menu-list li a:hover {
            background-color: var(--sidebar-hover-bg);
            color: var(--text-primary);
        }
        
        .menu-list li a:hover .menu-icon {
            transform: scale(1.1);
        }

        .menu-list li a.active {
            background-color: var(--sidebar-active-bg);
            color: var(--text-primary);
            box-shadow: 0 4px 10px -2px rgba(79, 70, 229, 0.4);
        }

        /* --- ƏSAS MƏZMUN SAHƏSİ --- */
        .main-content {
            flex-grow: 1;
            margin-left: 260px; /* Sidebar eni qədər boşluq */
            padding: 40px;
            transition: margin-left 0.3s ease;
        }

        #content-area {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            min-height: 80vh;
            animation: fadeIn 0.6s ease-out forwards;
        }

        #content-area h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--content-text);
            margin-bottom: 10px;
        }
        
        #content-area p {
            font-size: 16px;
            color: #475569;
        }

    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-cubes logo-icon"></i>
            <h2>Sistem</h2>
        </div>
        <ul class="menu-list">
            <li>
                <a href="#" class="menu-item active" data-content="satis">
                    <i class="fas fa-shopping-cart menu-icon"></i>
                    <span class="menu-text">Satış</span>
                </a>
            </li>
            <li>
                <a href="#" class="menu-item" data-content="odenis">
                    <i class="fas fa-credit-card menu-icon"></i>
                    <span class="menu-text">Ödəniş</span>
                </a>
            </li>
            <li>
                <a href="#" class="menu-item" data-content="musteri">
                    <i class="fas fa-users menu-icon"></i>
                    <span class="menu-text">Müştəri</span>
                </a>
            </li>
            <li>
                <a href="#" class="menu-item" data-content="hesabat">
                    <i class="fas fa-chart-pie menu-icon"></i>
                    <span class="menu-text">Hesabat</span>
                </a>
            </li>
            <li>
                <a href="#" class="menu-item" data-content="tenzimlemler">
                    <i class="fas fa-cog menu-icon"></i>
                    <span class="menu-text">Tənzimləmlər</span>
                </a>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <div id="content-area">
            <h1>Xoş Gəlmisiniz!</h1>
            <p>Başlamaq üçün sol menyudan bir bölmə seçin. Hər bölmənin məzmunu burada göstəriləcək.</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item');
            const contentArea = document.getElementById('content-area');

            // Hər menyu bəndinə klik hadisəsi əlavə et
            menuItems.forEach(item => {
                item.addEventListener('click', function(event) {
                    event.preventDefault(); // Səhifənin yenilənməsinin qarşısını al

                    // Bütün menyulardan 'active' klasını sil
                    menuItems.forEach(link => link.classList.remove('active'));

                    // Kliklənən menyuya 'active' klasını əlavə et
                    this.classList.add('active');

                    // Məzmunu yenilə
                    const contentId = this.dataset.content;
                    updateContent(contentId);
                });
            });

            // Məzmunu yeniləyən funksiya
            function updateContent(contentId) {
                let title = '';
                let description = 'Bu bölmənin detallı dizaynı və funksionallığı üçün əmrlərinizi gözləyirəm.';
                
                // Məzmunun görünüşünü sıfırlamaq üçün animasiya klasını müvəqqəti sil
                contentArea.style.animation = 'none';

                switch(contentId) {
                    case 'satis':
                        title = 'Satış Paneli';
                        break;
                    case 'odenis':
                        title = 'Ödəniş Əməliyyatları';
                        break;
                    case 'musteri':
                        title = 'Müştəri Məlumatları';
                        break;
                    case 'hesabat':
                        title = 'Hesabatlar və Analitika';
                        break;
                    case 'tenzimlemler':
                        title = 'Sistem Tənzimləmləri';
                        break;
                    default:
                        title = 'Xoş Gəlmisiniz!';
                        description = 'Başlamaq üçün sol menyudan bir bölmə seçin.';
                }
                
                // Məzmunu yeni məlumatlarla dəyiş
                contentArea.innerHTML = `<h1>${title}</h1><p>${description}</p>`;
                
                // Animasiyanı yenidən aktivləşdirmək
                // Bu kiçik "hiylə" animasiyanın hər dəfə işə düşməsini təmin edir
                void contentArea.offsetWidth; 
                contentArea.style.animation = 'fadeIn 0.6s ease-out forwards';
            }
        });
    </script>

</body>
</html>
